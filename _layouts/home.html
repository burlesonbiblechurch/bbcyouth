---
layout: site
---
<div class="hero-unit">
  {{ content }}
</div>

<h1>Latest News</h1>
<div class="row">
  {% for post in site.posts %}
    <div class="span-one-third">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p><em>{{ post.date | date_to_string }}</em></p>
      {{ post.excerpt | markdownify }}
      <p><a class="btn" href="{{ post.url }}">Read More</a></p>
    </div>
  {% endfor %}
</div>
