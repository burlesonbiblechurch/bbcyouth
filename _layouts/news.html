---
layout: page
---
{% for post in site.posts %}
  <div class="row post">
    <div class="span3">
      <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a><br />
      <em>{{ post.date | date_to_long_string }}</em></p>
      <p>Posted by {{ post.author }}</p>
    </div>
    <div class="span9">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
